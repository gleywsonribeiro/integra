<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Monitor de Servicos
    </ui:define>

    <ui:define name="corpo">
        <h:form>
            <h:outputText value="Ordens de Serviço Concluídas Aguardando Avaliação" styleClass="titulo"/>

            <p:dataTable id="oss" value="#{avaliacaoController2.lista}" scrollable="true" scrollHeight="600" reflow="true"
                         var="os" style="margin-top: 20px;" emptyMessage="Não há registros." >

                <p:column headerText="Código" style="text-align: center; width: 100px;">
                    <h:outputText value="#{os.codigo}" id="cdOS"/> 
                    <p:tooltip value="#{os.servico}" for="cdOS"/>
                </p:column>

                <p:column headerText="Data Pedido" >
                    <h:outputText value="#{os.dataPedido}" style="font-weight: bold; font-size: 11px">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Solicitante">
                    <h:outputText value="#{os.solicitante}"/>
                </p:column>

                <p:column headerText="Técnico">
                    <h:outputText value="#{os.tecnico}"/>
                </p:column>
                
                <p:column headerText="Setor">
                    <h:outputText value="#{os.setor}"/>
                </p:column>

                

                <p:column headerText="Ramal" style="text-align: center">
                    <h:outputText value="#{os.ramal}"/>
                </p:column>

                <p:column headerText="Status" style="text-align: center">
                    <h:outputText value="#{os.status}"/>
                </p:column>


                <f:facet name="footer">
                    <div align="left">
                        <h:outputText value="Total a Avaliar: #{avaliacaoController2.lista.size()}"/>
                    </div>
                </f:facet>
            </p:dataTable>
            <p:poll interval="60" update="oss" />
        </h:form>
    </ui:define>

</ui:composition>
