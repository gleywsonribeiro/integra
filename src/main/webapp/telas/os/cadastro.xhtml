<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ordem de Serviço detalhada</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="sistema.css"/>
        <h:outputScript library="scripts" name="calendario.js"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <div class="ui-fluid">
                <p:panel>
                    <div style="float: left">
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Codigo" for="cod"/>
                            <p:inputText disabled="true" id="cod" value="#{exibeOsController.servico.os}"/>

                            <p:outputLabel for="tempo" value="Tempo de Abertura"/>
                            <p:inputText value="#{exibeOsController.servico.tempoAbertura}" id="tempo" readonly="true"/>

                            <p:outputLabel for="dataPedido" value="Data de Abertura"/>
                            <p:inputText value="#{exibeOsController.servico.dtPedido}" id="dataPedido" readonly="true">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                            </p:inputText>

                            <p:outputLabel for="nome" value="Solicitante"/>
                            <p:inputText value="#{exibeOsController.servico.nome}" id="nome" readonly="true"/>


                        </p:panelGrid>
                    </div>

                    <div style="float: right;">
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                            <p:outputLabel for="setor" value="Setor"/>
                            <p:inputText value="#{exibeOsController.servico.setor}" id="setor" readonly="true"/>

                            <p:outputLabel for="localidade" value="Localidade"/>
                            <p:inputText value="#{exibeOsController.servico.localidade}" id="localidade" readonly="true"/>


                        </p:panelGrid>
                    </div>

                    <h:panelGrid style="clear: right; float: left">
                        <p:outputLabel for="descricao" value="Descrição"/>
                        <p:inputTextarea id="descricao" rows="4" cols="100" readonly="true" value="#{exibeOsController.servico.servico}"/>
                    </h:panelGrid>

                    <p:commandButton value="ok" action="#{exibeOsController.fecharDialogo()}" />
                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
