<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">SITI - Sistema Integrado de TI</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css"/>
        <h:outputScript library="scripts" name="calendario.js"/>
        <script type="text/javascript">
            function start() {
                PF('statusDialogo').show();
            }

            function stop() {
                PF('statusDialogo').hide();
            }
        </script>
    </h:head>

    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <center>
                <h:outputText value="Processando..."/><br/>
            </center>
            <p:graphicImage library="imagens" name="gear.gif"/>
        </p:dialog>

        <header>
            <ui:include src="menu.xhtml"/>
        </header>

        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <p:separator style="margin-top: 20px; clear: both"/>
        <footer>
            &reg; HMUE TI - Todos os direitos reservados &copy;
        </footer>
    </h:body>

</html>
